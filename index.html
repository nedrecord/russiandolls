<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Russian Doll Trainer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-512.png">
  <meta name="theme-color" content="#111111">
  <style>
    :root { --bg:#0b0b0b; --panel:#171717; --text:#f4f4f5; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
    header { padding:10px; border-bottom:1px solid #222; background:#111; color:#fff; display:flex; justify-content:center; font-weight:800; }
    main { display:grid; place-items:center; padding:20px; }
    .card { max-width:700px; width:100%; background:var(--panel); border-radius:16px; padding:16px; box-shadow:0 8px 20px rgba(0,0,0,.4); }
    .stage { position:relative; aspect-ratio:3/4; background:#000; display:flex; align-items:center; justify-content:center; border-radius:12px; overflow:hidden; padding:24px; }
    .front, .answer {
      position:absolute; inset:0; display:flex; justify-content:center; align-items:center; padding:24px;
      text-align:center; font-weight:900; line-height:1.15; letter-spacing:.2px;
      font-size:clamp(28px, 6vw, 64px);
    }
    .front { color:#ffffff; background:#000; }
    .answer { color:#ffffff; background:rgba(0,0,0,.92); display:none; }
    .controls { display:flex; gap:12px; margin-top:12px; }
    .controls button { flex:1; padding:16px; border:none; border-radius:12px; font-weight:800; font-size:16px; }
    .again { background:#4a1d1d; color:#fff; }
    .next { background:#1f4f2a; color:#fff; }
  </style>
</head>
<body>
  <header>Russian Doll Trainer</header>
  <main>
    <div class="card">
      <div class="stage" id="stage">
        <div class="front" id="front"></div>
        <div class="answer" id="answer"></div>
      </div>
      <div class="controls">
        <button class="again" id="againBtn">Again</button>
        <button class="next" id="nextBtn">Next</button>
      </div>
    </div>
  </main>
  <script>
    const frontEl = document.getElementById('front');
    const answerEl = document.getElementById('answer');
    const stage = document.getElementById('stage');
    const againBtn = document.getElementById('againBtn');
    const nextBtn = document.getElementById('nextBtn');
    let state = null;

    async function loadDeck() {
      const res = await fetch('deck.json', {cache:'no-store'});
      const deck = await res.json();
      return { name: deck.name, cards: deck.cards, index: 0 };
    }

    function render(){
      const card = state.cards[state.index];
      frontEl.textContent = card.q ?? card.front ?? "";
      answerEl.textContent = card.a ?? card.back ?? "";
      answerEl.style.display='none';
      frontEl.style.display='flex';
    }

    function flip(){
      const showing = answerEl.style.display !== 'none';
      if (showing) { answerEl.style.display='none'; frontEl.style.display='flex'; }
      else { answerEl.style.display='flex'; frontEl.style.display='none'; }
    }

function buildOrder() {
  // make [0..N-1] then shuffle it
  const order = [...state.cards.keys()];
  for (let i = order.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [order[i], order[j]] = [order[j], order[i]];
  }
  state.order = order;
  state.pos = 0;
}

function nextFromBag() {
  // refill when we’ve shown all cards
  if (!state.order || state.pos >= state.order.length) buildOrder();

  // avoid showing the exact same card twice in a row
  let nextIdx = state.order[state.pos++];
  if (state.cards.length > 1 && nextIdx === state.index) {
    if (state.pos < state.order.length) {
      const tmp = nextIdx;
      nextIdx = state.order[state.pos];
      state.order[state.pos] = tmp;
    } else {
      buildOrder();
      nextIdx = state.order[state.pos++];
    }
  }
  return nextIdx;
}

    stage.addEventListener('click', flip);

    againBtn.addEventListener('click', () => {
      answerEl.style.display = 'none';
      frontEl.style.display = 'flex';
    });

nextBtn.addEventListener('click', () => {
  state.index = nextFromBag();
  render();
});

(async()=>{ 
  state = await loadDeck(); 
  // optional: remove this next line if you don’t want an initial shuffle of the deck data itself
  shuffle(state.cards);
  buildOrder();
  state.index = nextFromBag();
  render(); 
})();
  </script>
</body>
</html>
